<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora de IRA</title>
</head>
<body>
    <div class="container">
        <h3 id = "ira">IRA: <span id="ira-value">00.00</span></h3>
        <h1>Calculadora da IRA</h1>
        <form id="disciplinaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="cargaHoraria">Carga Horária:</label>
            <input type="number" id="cargaHoraria" required>

            <label for="media">Média:</label>
            <input type="number" id="media" required>

            <button type="button" onclick="adicionarDisciplina()">Adicionar Disciplina</button>
        </form>

        <div id="listaDisciplinas"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
